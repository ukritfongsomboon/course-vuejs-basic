<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="01-basic-html.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="vueapp">
      <div class="header">
        <h1>
          <a>{{text}}</a>
        </h1>
      </div>

      <div class="card">
        <div class="title">Example Case</div>
        <div class="content">
          <input type="text" v-model="data" />
          <button v-show="data.length > 0" @click="stateSend=!stateSend">Send</button>
          <h4 v-show="stateSend">Send Data Success!!</h4>
        </div>
      </div>
      <div class="card">
        <div class="title">v-for</div>
        <ul>
          <li v-for="(item,idx) in 5">{{idx}}-{{item}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>

<!-- Basic in file -->
<script>
  new Vue({
    data() {
      return {
        text: 'vue.js',
        data: '',
        stateSend: false,
        data: [],
      }
    },
  }).$mount('#vueapp')
</script>
