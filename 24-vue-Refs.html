<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div id="vueapp">
      <div class="header">
        <h1>{{text1}}</h1>

      <div class="card">
        <h2 class="title">Refs</h2>
        <input type="text" ref="refInput" />

        <div>Result : {{input}}</div>
      </div>

<!-- Basic in file -->
<script>
  const app1 = new Vue({
    data() {
      return {
        text1: 'vue.js App 1',
        input: '',
      }
    },
    methods: {
      setTex() {
        console.log(this.$refs.refInput)
        console.dir(this.$refs.refInput)
        this.input = this.$refs.refInput.value
      },
    },
  }).$mount('#vueapp')
</script>
